<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - إدارة محل عطارة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="شعار محل العطارة" class="logo"> <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">تسجيل الدخول</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5ls-rPdJ65x5BoMGwAOpdcPtD585C2ys",
            authDomain: "pharmacy-inventory-bf04a.firebaseapp.com",
            projectId: "pharmacy-inventory-bf04a",
            storageBucket: "pharmacy-inventory-bf04a.firebasestorage.app",
            messagingSenderId: "937788650384",
            appId: "1:937788650384:web:6451225d00e648f3a0b915",
            measurementId: "G-ZGC9EQ55SL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // منع إعادة تحميل الصفحة

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // لو تسجيل الدخول نجح:
                console.log("تم تسجيل الدخول بنجاح!");
                errorMessage.textContent = ''; // مسح أي رسائل خطأ سابقة
                window.location.href = 'dashboard.html'; // إعادة توجيه لصفحة لوحة التحكم
            } catch (error) {
                // لو حصل خطأ في تسجيل الدخول:
                let message = 'حدث خطأ غير متوقع. الرجاء المحاولة مرة أخرى.';
                switch (error.code) {
                    case 'auth/user-not-found':
                        message = 'لا يوجد مستخدم بهذا البريد الإلكتروني.';
                        break;
                    case 'auth/wrong-password':
                        message = 'كلمة المرور خاطئة.';
                        break;
                    case 'auth/invalid-email':
                        message = 'صيغة البريد الإلكتروني غير صحيحة.';
                        break;
                    case 'auth/network-request-failed':
                        message = 'لا يوجد اتصال بالإنترنت. يرجى التحقق من اتصالك.';
                        break;
                    default:
                        message = 'حدث خطأ في تسجيل الدخول: ' + error.message;
                        break;
                }
                errorMessage.textContent = message;
                console.error("خطأ في تسجيل الدخول:", error.message);
            }
        });
    </script>
</body>
</html>
