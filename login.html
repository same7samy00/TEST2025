<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - شيخ العرب</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papLF6F1pWxA9k8H8V0Sc7SvjJWYj+z9Lq1g59WCVPIm8O+xF1OGtaq74pT+5b5w0zXU4zK6yXv5sJ8kxFjNEA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary-color: #0d6efd;
      --background-color: #f4f6f9;
      --input-bg: #ffffff;
      --text-color: #212529;
      --border-color: #ced4da;
      --danger-color: #dc3545;
      --success-color: #198754;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container h1 {
      font-size: 32px;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 15px;
      background-color: var(--input-bg);
    }

    .login-container input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
    }

    .login-container button {
      display: block;
      margin: 0 auto;
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #0b5ed7;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>شيخ العرب</h1>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button onclick="login()"><i class="fas fa-sign-in-alt"></i> دخول</button>
    <div class="message" id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5ls-rPdJ65x5BoMGwAOpdcPtD585C2ys",
      authDomain: "pharmacy-inventory-bf04a.firebaseapp.com",
      projectId: "pharmacy-inventory-bf04a",
      storageBucket: "pharmacy-inventory-bf04a.firebasestorage.app",
      messagingSenderId: "937788650384",
      appId: "1:937788650384:web:6451225d00e648f3a0b915",
      measurementId: "G-ZGC9EQ55SL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          messageDiv.style.color = 'var(--success-color)';
          messageDiv.textContent = "تم تسجيل الدخول بنجاح!";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        })
        .catch((error) => {
          messageDiv.style.color = 'var(--danger-color)';
          messageDiv.textContent = "فشل تسجيل الدخول: تأكد من البيانات";
        });
    }
  </script>
</body>
</html>
