<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم - شيخ العرب</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papLF6F1pWxA9k8H8V0Sc7SvjJWYj+z9Lq1g59WCVPIm8O+xF1OGtaq74pT+5b5w0zXU4zK6yXv5sJ8kxFjNEA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      min-height: 100vh;
    }

    aside {
      width: 220px;
      background-color: #0d6efd;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    aside h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    aside a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    aside a:hover {
      background-color: #0b5ed7;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    header {
      background-color: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <aside>
    <h2>شيخ العرب</h2>
    <a href="products.html"><i class="fas fa-box"></i> إدارة المنتجات</a>
    <a href="#"><i class="fas fa-cash-register"></i> نقطة البيع</a>
    <a href="#"><i class="fas fa-users"></i> العملاء</a>
    <a href="#"><i class="fas fa-chart-line"></i> التقارير</a>
    <a href="#"><i class="fas fa-cog"></i> الإعدادات</a>
  </aside>

  <main>
    <header>
      <h1>لوحة التحكم</h1>
      <button onclick="logout()" style="background-color:#dc3545; color:white; padding:8px 12px; border:none; border-radius:5px; cursor:pointer">
        <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
      </button>
    </header>

    <div class="content">
      <p>مرحبًا بك في لوحة التحكم الخاصة بنظام شيخ العرب.</p>
      <p>اختر من القائمة الجانبية للبدء في إدارة النظام.</p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5ls-rPdJ65x5BoMGwAOpdcPtD585C2ys",
      authDomain: "pharmacy-inventory-bf04a.firebaseapp.com",
      projectId: "pharmacy-inventory-bf04a",
      storageBucket: "pharmacy-inventory-bf04a.firebasestorage.app",
      messagingSenderId: "937788650384",
      appId: "1:937788650384:web:6451225d00e648f3a0b915",
      measurementId: "G-ZGC9EQ55SL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
