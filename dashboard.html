<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>

    <style>
        :root {
            --primary-color: #4CAF50; /* أخضر أساسي */
            --secondary-color: #2e7d32; /* أخضر داكن ثانوي */
            --light-bg: #e0f2f7; /* خلفية فاتحة */
            --card-bg: #ffffff; /* خلفية البطاقات */
            --text-color: #333; /* لون النص الأساسي */
            --light-text: #555; /* لون نص فاتح */
            --border-color: #ddd; /* لون الحدود */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-heavy: rgba(0, 0, 0, 0.2);
            --danger-color: #d32f2f; /* لون أحمر للخطر/الحذف */
            --info-color: #1d7b87; /* لون للمعلومات/تعديل */
            --success-color: #4CAF50; /* لون للنجاح */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            display: flex;
            direction: rtl; /* من اليمين لليسار */
            overflow-x: hidden;
        }

        /* شريط التنقل الجانبي (Sidebar) */
        .sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            color: white;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 10px var(--shadow-medium);
            position: fixed;
            height: 100vh;
            top: 0;
            right: 0;
            z-index: 1000;
        }

        .logo-text {
            font-family: 'Reem Kufi Ink', serif;
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 50px;
            color: #c8e6c9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .menu {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, padding-right 0.3s ease;
            border-right: 5px solid transparent;
        }

        .menu a i {
            margin-left: 15px;
            font-size: 20px;
            width: 25px;
            text-align: center;
        }

        .menu a:hover, .menu a.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-right-color: var(--primary-color);
            padding-right: 30px;
        }

        /* المحتوى الرئيسي (Main Content) */
        .main-content {
            margin-right: 250px;
            flex-grow: 1;
            padding: 40px;
            box-sizing: border-box;
            width: calc(100% - 250px);
            min-height: 100vh;
            position: relative;
        }

        #content-area {
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        /* رسالة التحميل */
        #loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 20px;
            color: var(--primary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #loading-indicator .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* الأنماط العامة للعناوين والأقسام داخل أي صفحة محملة */
        .page-header {
            margin-bottom: 50px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .page-header h1 {
            font-size: 42px;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .page-header p {
            font-size: 19px;
            color: var(--light-text);
            line-height: 1.6;
        }

        /* الأنماط الخاصة بالبطاقات (overview cards) - إذا كانت موجودة في صفحات فرعية */
        .overview-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-light);
            text-align: right;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 5px solid var(--primary-color);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px var(--shadow-medium);
        }

        .card h3 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .card p {
            font-size: 36px;
            color: var(--text-color);
            font-weight: 700;
        }

        /* أنماط الأزرار العامة داخل المحتوى */
        .main-content .action-btn,
        .main-content .submit-btn,
        .main-content .cancel-btn {
            font-family: 'Cairo', sans-serif;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 8px var(--shadow-light);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .main-content .action-btn {
            background-color: #66bb6a;
            color: white;
            box-shadow: 0 4px 10px var(--shadow-light);
        }

        .main-content .action-btn:hover {
            background-color: #5cb85c;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px var(--shadow-medium);
        }

        .main-content .submit-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .main-content .submit-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px var(--shadow-medium);
        }

        .main-content .cancel-btn {
            background-color: #f0f0f0;
            color: var(--text-color);
        }

        .main-content .cancel-btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px var(--shadow-medium);
        }

        /* أنماط الجداول العامة داخل المحتوى */
        .main-content table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-light);
            margin-top: 30px;
        }

        .main-content table th, .main-content table td {
            padding: 18px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
        }

        .main-content table th {
            background-color: #e8f5e9;
            color: var(--secondary-color);
            font-size: 17px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .main-content table tr:last-child td {
            border-bottom: none;
        }

        .main-content table tbody tr:hover {
            background-color: #f0fdf0;
        }

        /* أنماط حقول النموذج العامة */
        .main-content .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .main-content .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light-text);
            font-size: 17px;
            font-weight: 600;
        }

        .main-content .form-group input[type="text"],
        .main-content .form-group input[type="number"],
        .main-content .form-group textarea,
        .main-content .form-group select {
            font-family: 'Cairo', sans-serif;
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .main-content .form-group input[type="text"]:focus,
        .main-content .form-group input[type="number"]:focus,
        .main-content .form-group textarea:focus,
        .main-content .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .main-content textarea {
            resize: vertical;
            min-height: 80px;
        }

        .main-content .action-buttons button {
            font-family: 'Cairo', sans-serif;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            margin-right: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .main-content .action-buttons .edit-btn {
            background-color: var(--info-color);
            color: white;
        }
        .main-content .action-buttons .edit-btn:hover {
            background-color: #1a6f7b;
            transform: translateY(-2px);
        }

        .main-content .action-buttons .delete-btn {
            background-color: var(--danger-color);
            color: white;
        }
        .main-content .action-buttons .delete-btn:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
        }

        /* تعديلات للهواتف */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 20px 0;
                box-shadow: 0 2px 10px var(--shadow-medium);
            }

            .main-content {
                margin-right: 0;
                width: 100%;
                padding: 20px;
                padding-top: 30px;
            }

            .menu {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .menu li {
                width: 45%;
                margin-bottom: 10px;
                text-align: center;
            }

            .menu a {
                justify-content: center;
                border-right: none;
                border-bottom: 3px solid transparent;
                padding: 12px 15px;
            }
            .menu a:hover, .menu a.active {
                border-right-color: transparent;
                border-bottom-color: var(--primary-color);
                padding-right: 15px;
            }

            .logo-text {
                margin-bottom: 30px;
                font-size: 32px;
            }

            .page-header h1 {
                font-size: 32px;
            }

            .page-header p {
                font-size: 16px;
            }

            .overview-cards {
                grid-template-columns: 1fr;
            }

            .quick-actions h2, .products-management h2, .recent-activity h2 {
                font-size: 26px;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }

            table th, table td {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-text">شيخ العرب</div>
        <ul class="menu">
            <li><a href="#" class="menu-item active" data-path="dashboard-overview.html"><i class="fas fa-chart-line"></i> لوحة التحكم</a></li>
            <li><a href="#" class="menu-item" data-path="products.html"><i class="fas fa-boxes"></i> إدارة المنتجات</a></li>
            <li><a href="#" class="menu-item" data-path="sales.html"><i class="fas fa-shopping-cart"></i> نقطة البيع</a></li>
            <li><a href="#" class="menu-item" data-path="customers.html"><i class="fas fa-users"></i> إدارة العملاء</a></li>
            <li><a href="#" class="menu-item" data-path="reports.html"><i class="fas fa-chart-pie"></i> التقارير</a></li>
            <li><a href="#" class="menu-item" data-path="settings.html"><i class="fas fa-cogs"></i> الإعدادات</a></li>
            <li><a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div id="loading-indicator">
            <div class="spinner"></div>
            <span>جاري التحميل...</span>
        </div>
        <div id="content-area">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5ls-rPdJ65x5BoMGwAOpdcPtD585C2ys",
            authDomain: "pharmacy-inventory-bf04a.firebaseapp.com",
            projectId: "pharmacy-inventory-bf04a",
            storageBucket: "pharmacy-inventory-bf04a.firebasestorage.app",
            messagingSenderId: "937788650384",
            appId: "1:937788650384:web:6451225d00e648f3a0b915",
            measurementId: "G-ZGC9EQ55SL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.firebaseApp = app; // لجعل تطبيق Firebase متاحاً للصفحات المحملة

        const logoutButton = document.getElementById('logoutButton');
        const menuItems = document.querySelectorAll('.menu-item');
        const contentArea = document.getElementById('content-area');
        const loadingIndicator = document.getElementById('loading-indicator');

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                if (!contentArea.dataset.loaded) {
                    const initialPath = document.querySelector('.menu-item.active').dataset.path;
                    loadContent(initialPath);
                    contentArea.dataset.loaded = 'true';
                }
                // هنا يمكننا جلب دور المستخدم (role) وتخزينه في window.currentUserRole
                // لتستخدمه الصفحات الفرعية للتحكم في الأمان على مستوى الواجهة
                // (يتطلب حقل role في مستندات المستخدمين في Firestore)
            }
        });

        logoutButton.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                console.log("تم تسجيل الخروج بنجاح!");
                window.location.href = 'index.html';
            } catch (error) {
                console.error("خطأ في تسجيل الخروج:", error.message);
                alert("حدث خطأ أثناء تسجيل الخروج. يرجى المحاولة مرة أخرى.");
            }
        });

        window.loadContent = async function(path) { // جعل الدالة عامة
            loadingIndicator.style.display = 'flex';
            contentArea.innerHTML = '';

            try {
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const loadedBodyContent = doc.body.innerHTML;

                contentArea.innerHTML = loadedBodyContent;

                // تنفيذ السكربتات الموجودة داخل المحتوى المحمل
                setTimeout(() => {
                    const scripts = contentArea.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                        newScript.textContent = oldScript.textContent;
                        oldScript.parentNode.replaceChild(newScript, oldScript);
                    });
                }, 0);

            } catch (error) {
                console.error("خطأ في تحميل المحتوى:", error);
                contentArea.innerHTML = `<div style="text-align: center; color: var(--danger-color); padding: 50px;">
                                           <h2>عذراً، حدث خطأ في تحميل هذا القسم.</h2>
                                           <p>الرجاء التأكد من وجود الملف "${path}" والاتصال بالإنترنت.</p>
                                        </div>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
