    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchInput = document.getElementById("searchInput");
    const cartBody = document.getElementById("cartBody");
    const totalAmount = document.getElementById("totalAmount");

    let products = [];
    let cart = [];

    async function loadProducts() {
      const snapshot = await getDocs(collection(db, "products"));
      products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    function addToCart(product) {
      const quantity = 1;
      const total = product.salePrice * quantity;
      cart.push({ ...product, quantity, total });
      updateCart();
    }

    function updateCart() {
      cartBody.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.total;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.salePrice}</td>
          <td>${item.total}</td>
          <td><button onclick="removeFromCart(${index})">âŒ</button></td>
        `;
        cartBody.appendChild(row);
      });
      totalAmount.textContent = total.toFixed(2);
    }

    window.removeFromCart = function(index) {
      cart.splice(index, 1);
      updateCart();
    }

    searchInput.addEventListener("input", () => {
      const value = searchInput.value.trim();
      const found = products.find(p => p.name.includes(value) || p.barcode === value);
      if (found) addToCart(found);
    });

    window.startScan = function () {
      const html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              searchInput.value = decodedText;
              const found = products.find(p => p.barcode === decodedText);
              if (found) addToCart(found);
              html5QrCode.stop();
            }
          );
        }
      });
    }

    loadProducts();
